<!DOCTYPE html>
<html lang="en" ng-app="githubProfileApp">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/GithubProfileController.js"></script>
    <script src="js/factories/userFactory.js"></script>
    <title>Github Profile</title>
  </head>
  <body>
    <div id="users" ng-controller="GithubProfileController as ctrl">
      <ul ng-repeat="user in ctrl.users">
        <li>Username: {{ user.username }}, Repositories: {{ user.numOfRepos }}, Followers: {{ user.numOfFollowers }}, Avatar: {{ user.avatar }}</li>
      </ul>
    </div>
  </body>
</html>
