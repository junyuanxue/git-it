<!DOCTYPE html>
<html lang="en" ng-app="githubProfileApp">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/GithubProfileController.js"></script>
    <script src="js/factories/userFactory.js"></script>
    <script src="js/services/GithubAPIService.js"></script>
    <title>Git-it: Github profile listing</title>
  </head>
  <body>
    <div id="users" ng-controller="GithubProfileController as ctrl">
      <input ng-model="searchText" id="search-by-username" type="text" placeholder="Search by Github username">
      <button ng-click="ctrl.search(searchText);">Git user!</button>
      <ul ng-repeat="user in ctrl.users">
        <li>
          <ul>
            <img src="{{ user.avatar }}">
            <li><a href="{{ user.url }}">{{ user.username }}</a></li>
            <li>Repositories: {{ user.numOfRepos }}</li>
            <li>Followers: {{ user.numOfFollowers }}</li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
